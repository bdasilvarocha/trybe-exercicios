<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
  <header>
        <h1>Formulario teste para a Trybe</h1>
  </header>
  <form action="" method="get">
    <fieldset id="dados-pessoais">
      <label for="nome">Nome: </label>
      <input type="text" name="nome" required maxlength="40" placeholder="Nome completo">
      <br>
      <label for="email">E-mail: </label>
      <input type="email" name="email" required maxlength="50" placeholder="seuemail@trybe.com">
      <br>
      <label for="cpf">CPF: </label>
      <input type="text" name="cpf" required maxlength="11" placeholder="CPF">
      <br>
      <label for="endereco">Endereco: </label>
      <input type="text" name="endereco" required maxlength="200" placeholder="Endereco">
      <br>
      <label for="cidade">Cidade: </label>
      <input type="text" name="cidade" required maxlength="28" placeholder="Cidade">
      <br>
      <label for="estado">Estado: </label>
      <select name="estado" id="state" required>
        <option disabled selected value>Selecione</option>
      </select>
      <br>
      <label for="tipo">Tipo:</label>
      <br>
      <input type="radio" required name="tipo" value="casa">Casa
      <input type="radio" required name="tipo" value="apt">Apartamento
      <br>
    </fieldset>
    <fieldset>
      <div>
        <label for="resumo">Resumo do curriculo: </label>
        <textarea name="resumo" id="resumo" cols="40" rows="10" required maxlength="1000"></textarea>
      </div>
      <div>
        <label for="cargo">Cargo: </label>
        <input type="text" name="cargo" required maxlength="40" placeholder="Cargo">
      </div>
      <div>
        <label for="descricao">Descricao do cargo: </label>
        <input type="text" name="descricao" required maxlength="500" placeholder="Descreva funcoes exercidas" size="50">
      </div>
      <div>
        <label for="data-inicio">Data de Inicio: </label>
        <input type="date" name="data-inicio" required >
      </div>
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
