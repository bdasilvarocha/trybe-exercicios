<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
  <header>
        <h1>Formulario teste para a Trybe</h1>
  </header>
  <form action="" method="get">
    <fieldset id="dados-pessoais">
      <label for="nome">Nome: </label>
      <input type="text" name="nome" required maxlength="40" placeholder="Nome completo">
      <br>
      <label for="">E-mail: </label>
      <input type="email" required maxlength="50" placeholder="seuemail@trybe.com">
      <br>
      <label for="">CPF: </label>
      <input type="text" required maxlength="11" placeholder="CPF">
      <br>
      <label for="">Endereco: </label>
      <input type="text" required maxlength="200" placeholder="Endereco">
      <br>
      <label for="">Cidade: </label>
      <input type="text" required maxlength="28" placeholder="Cidade">
      <br>
      <label for="estado">Estado: </label>
      <select name="estado" id="state" required>
        <option disabled selected value>Selecione</option>
      </select>
      <br>
      <label for="tipo">Tipo:</label>
      <br>
      <input type="radio" required name="tipo" value="casa">Casa
      <input type="radio" required name="tipo" value="apt">Apartamento
      
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
